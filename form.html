<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Form</title>
</head>
<body>
   <div class="coteiner">
      <head class="header">
         <h1 id="title">freeCodeCamp Survey Form</h1>
         <p id="description">Thank you for taking the time to help us improve the platform</p>
      </head>
      
      <form action="#" id="survey-form">
         <div  class="form-group">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
         </div>
         <div  class="form-group">
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required>
         </div>
         <div  class="form-group">
            <label for="number" id="number-label">Age</label>
            <input id="number" type="number" name="Age" min="10" max="99" placeholder="Age">
         </div>
         <div class="form-group">
            <select name="role" id="dropdown">
               <option disabled selected value>Select current role</option>
               <option value="Student">Student</option>
               <option value="Full Time Job">Full Time Job</option>
               <option value="Full Time Learner">Full Time Learner</option>
            </select>
         </div>
         <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
               <input type="radio" name="user-recommend" id="input-radio" value="definitely">
               Definitely
            </label>
            <label>
               <input type="radio" name="user-recommend" id="input-radio" value="Maybe">
               Maybe
            </label>
            <label>
               <input type="radio" name="user-recommend" id="input-radio" value="Not sure">
               Not sure
            </label>
         </div>
         <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label>
               <input type="checkbox" name="user-checkbox" id="input-checkbox" value="front-end-projects">
               Front-end Projects
            </label>
            <label>
               <input type="checkbox" name="user-checkbox" id="input-checkbox" value="back-end-projects">
               Back-end Projects
            </label>
            <label>
               <input type="checkbox" name="user-checkbox" id="input-checkbox" value="data-visualization">
               Data Visualization
            </label>
            <label>
               <input type="checkbox" name="user-checkbox" id="input-checkbox" value="challenges">
               Challenges
            </label>
            <label>
               <input type="checkbox" name="user-checkbox" id="input-checkbox" value="open-source-community">
               Open Source Community
            </label>
            <label>
               <input type="checkbox" name="user-checkbox" id="input-checkbox" value="gitter-help-rooms">
               Gitter help rooms
            </label>
         </div>
         <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
         </div>
         <div class="form-group">
            <button type="submit" id="submit">Submit</button>
         </div>
      </form>
   </div>
</body>
</html>
