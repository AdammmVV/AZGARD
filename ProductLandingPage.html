<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <header id="header">
      <div class="conteiner">
         <div class="logo">
            <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="original trombones logo">
         </div>
         <nav id="nav-bar">
            <ul>
               <li class="nav-link"><a href="#features">Features</a></li>
               <li class="nav-link"><a href="#how-it-worck">How It Works</a></li>
               <li class="nav-link"><a href="#footer">Pricing</a></li>
            </ul>
         </nav>
      </div>
   </header>
   <section>
      <h1>Handcrafted, home-made masterpieces</h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
         <input id="email" name="email" placeholder="Enter your email address" type="email" required>
         <input id="submit" name="submit" type="submit" value="Get Started">
      </form>
   </section>
   <div class="conteiner" id="features">
      <section class="features" >
         <div class="features-row">
            <div class="title">
               <h3>Premium Materials</h3>
               <p>Our trombones use the shiniest brass which is sourced locally. This will increase the longevity of your purchase.</p>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/128/427/427112.png" alt="">
         </div>
      </section>
      <section id="how-it-worck">
         <iframe id="video" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
      </section>
   </div>
   <footer id="footer"></footer>
</body>
</html>
